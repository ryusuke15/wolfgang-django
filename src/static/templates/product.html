<div ng-controller="productController">
<div class="container center productContainer">

    <div class="col s12">
        <img class="responsive-img" ng-src="[[ product.image ]]">
    </div>    

    <div class="col s12">
        <h3>[[ product.name ]]</h3>
    </div>

    <div class="col s12">
        <h5>$ [[ product.price ]]</h5>
    </div>

    <div class="col s12">
    <div class="buttons">    

    <a class="white btn-large waves-effect waves-light black z-depth-0" ng-href="[[ product.link ]]">BUY</a>

    <a class="white btn-large waves-effect waves-light black z-depth-0" ng-href="/shop">RETURN</a>
    
    </div>
    </div>

</div>
</div>
