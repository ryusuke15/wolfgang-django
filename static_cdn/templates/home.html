<div ng-controller="homeController">
<div class="container">
    <div class="videoTop">
    <div ng-repeat="video in videos | orderBy:'-id'">

        <div class="col s12">
        <div class="video-container">

            <iframe width="853" height="480" ng-src='[[getIframeSrc(video.videoId)]]' frameborder="0" allowfullscreen></iframe>
        </div>
        </div>

        <div class="videoSpacing"></div>

    </div>
    </div>

</div>
</div>
