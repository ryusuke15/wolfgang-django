<div ng-controller="contactController">
<div class="container">
<div class="row">

<div class="col s12 m12 center contactSection">
    <h3 style="padding-top:40px">Contact</h3>
            <h6><a href="mailto:info@wolfgangdouglas.com" style="color:black;">info@wolfgangdouglas.com</h6></a>
    <ul>
    <li>
        <a style="display:inline-block; background-color:white;" href="http://instagram.com/wolfgangdouglas"><i style="font-size:33px; color:black;"class="fi-social-instagram"></i></a>
        <a style="display:inline-block; background-color:white;" href="https://www.facebook.com/Wolfgang-Douglas-213532462311997/timeline"><i style="padding-right:10px;padding-left:10px;font-size:33px; color:black" class="fi-social-facebook"></i></a>        
        <a style="display:inline-block; background-color:white;" href="http://twitter.com/wolfgangdouglas"><i style="font-size:33px; color:black" class="fi-social-twitter"></i></a>
    </li>
    </ul>
   


    <div style="[[style]]"> 
    <p style="font-weight:bold;">Thank you very much! I will get back to you shortly.</p>
    </div>



    <div class="container">
     <form novalidate name=userForm ng-submit="submit(userForm.$valid)">
        
        <div class="input-field">
        <div class="left">Name: </div>
        <input type="text" ng-model="formData.name" required/><br />  
        </div>
        
        <div class="input-field">
        <div class="left">E-mail: </div>
        <input type="email" ng-model="formData.email" required/><br />
        </div>

        <div class="input-field">
        <div class="left">Message: </div>
        <textarea class="materialize-textarea" type="text" ng-model="formData.message" ng-minlength="3" required/></textarea><br />
        </div>
        
        <div class="center" style="padding-bottom:60px;">
        <input type="submit" class="btn black" ng-disabled="userForm.$invalid">
        </div>


    </form>
    </div>

</div>


<div class="col s12 m12 contactImage">
    <img src="static/img/profile2a.jpg"class="responsive-img">
</div>



</div>
</div>
</div>
